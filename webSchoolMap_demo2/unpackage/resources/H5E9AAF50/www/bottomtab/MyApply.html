		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
						//添加newId自定义事件监听
			window.addEventListener('newsId',function(event){
			  //获得事件参数
			  var id = event.detail.id;
			 
			  document.getElementById('test').innerHTML=id;
			  
			  
			  //根据id查询服务器数据
			});
			
			
			document.addEventListener('zuobiao',function(event){
			         //获得事件参数
			     var zuobiao1 = event.detail.longitude;
				   var zuobiao2 = event.detail.lalitude;
				   if(event.detail.longitude!=null&&event.detail.lalitude!=null){
					 document.getElementById('test').innerHTML=zuobiao1+'   '+zuobiao2;  
				     // mui.toast(zuobiao1+'   '+zuobiao2);
			}
			});

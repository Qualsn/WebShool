<script src="./js/mui.min.js"></script>
<script type="text/JavaScript">
	mui.init({ swipeBack: true}); 
	mui.plusReady(function() { 
		plus.geolocation.getCurrentPosition(function(p){ 
			console.log(p)
			alert('Geolocation\nLatitude:' + p.coords.latitude + '\nLongitude:' + p.coords.longitude + '\nAltitude:' + p.coords.altitude); }, function(e){ alert('Geolocation error: ' + e.message); } ); });

</script>
